name: main Build Push Deploy

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build_and_push:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image for frontend
      run: docker build ./client --file ./client/Dockerfile --tag pl3lee/coding-theory-calculator-frontend:latest
    - name: Build the Docker image for backend
      run: docker build ./server --file ./server/Dockerfile --tag pl3lee/coding-theory-calculator-backend:latest
    - name: Log in to Docker Hub
      run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin
    - name: Push the frontend Docker image to Docker Hub
      run: docker push pl3lee/coding-theory-calculator-frontend:latest
    - name: Push the backend Docker image to Docker Hub
      run: docker push pl3lee/coding-theory-calculator-backend:latest
      
  deploy:
    needs: build_and_push
    runs-on: ubuntu-latest
    steps:
    - name: Installing SSH key
      uses: webfactory/ssh-agent@v0.5.3
      with:
        ssh-private-key: ${{ secrets.DROPLET_SSH_KEY }}
      
    - name: Deploy to DigitalOcean Droplet
      run: |
        ssh -o StrictHostKeyChecking=no root@${{ secrets.DROPLET_IP }} << 'EOF'
          cd /root/coding-theory-calculator
          docker compose pull
          docker compose up -d
        EOF
